<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="demo1.css" type="text/css">
    <script type="text/javascript" src="demo1.js"></script>
</head>
<body>
    <div class="container">
        <div class="img-lists" style="left: -500px;">
            <img src="img/webwxgetmsgimg.jpg" alt="4">
            <img src="img/demo1.jpg" alt="1">
            <img src="img/webwxgetmsgimg%20(1).jpg" alt="2">
            <img src="img/webwxgetmsgimg%20(2).jpg" alt="3">
            <img src="img/webwxgetmsgimg.jpg" alt="4">
            <img src="img/demo1.jpg" alt="1">
        </div>
        <div class="btns">
            <span index = '1' class="on"></span>
            <span index = '2'></span>
            <span index = '3'></span>
            <span index = '4'></span>
        </div>
            <a href="javascript:;" class="arrow prev">&lt;</a>
            <a href="javascript:;" class="arrow next">&gt;</a>

    </div>
</body>
</html>
